<!DOCTYPE html>
<html>

    <head>
        <meta charset='utf-8'>
        <title>Simple Count</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src='node_modules/web3/dist/web3.min.js'></script>

        <style type="text/css">
            .alert {
                position: fixed;
                text-align: center;
                top: 20px;
                right: 20px;
                width: 300px;
            }

        </style>
    </head>

    <body>
        <div class="pt-5"></div>
        
        <div class="jumbotron text-center">
            <h1>Simple Web 3 Counter</h1>
            <p>A simple incremental counter that stores the count on the Ethereum blockchain</p>
        </div>

        <div class="pt-5"></div>

        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <h3>Current Count: <span id="count">loading..</span></h3>
                </div>
            </div>

            <div class="pt-2"></div>

            <div class="row">
                <div class="col-sm-12 text-center">
                    <button class="btn btn-primary" onclick="refreshCurrentCount();">Refresh Count</button>
                    <button class="btn btn-success" onclick="incrementCount();">Increment Count</button>
                </div>
            </div>

            <div class="alert alert-primary" role="alert">
                <span id="status">Loading...</span>
            </div>

        </div>

        <script type="text/javascript">

            async function loadWeb3() {
                if (window.ethereum) {
                    window.web3 = new Web3(window.ethereum);
                    window.ethereum.enable();
                }
            }

            async function loadContract() {
                return await new window.web3.eth.Contract([
                {
                  "inputs": [],
                  "stateMutability": "nonpayable",
                  "type": "constructor"
              },
              {
                  "inputs": [],
                  "name": "getCount",
                  "outputs": [
                  {
                      "internalType": "int256",
                      "name": "",
                      "type": "int256"
                  }
                  ],
                  "stateMutability": "view",
                  "type": "function"
              },
              {
                  "inputs": [],
                  "name": "incrementCount",
                  "outputs": [],
                  "stateMutability": "nonpayable",
                  "type": "function"
              }
              ], '0x311Ea7c31e0d7dbEa275606C6D316d334B0C8bcA');
            }

            async function load() {
                await loadWeb3();
                window.contract = await loadContract();
                refreshCurrentCount();
                updateStatus('Ready');
            }

            function updateStatus(status, refresh = true) {

                $('.alert').fadeIn();
                $('#status').html(status)

                if (refresh) {
                    setTimeout(function() {
                        $('.alert').fadeOut();
                    }, 2000);
                }

                console.log(status);
            }

            function updateCount(count) {
                $('#count').html(count)
                console.log(count);
            }

            async function getCurrentAccount() {
                const accounts = await window.web3.eth.getAccounts();
                return accounts[0];r
            }

            async function incrementCount() {
                updateStatus(`Incrementing count...`, false);
                const account = await getCurrentAccount();
                const coolNumber = await window.contract.methods.incrementCount().send({ from: account });
                refreshCurrentCount()
                updateStatus('Done');
            }

            async function refreshCurrentCount() {
                updateStatus('Refreshing count...');
                const count = await window.contract.methods.getCount().call();
                updateCount(`${count}`);
            }

            load();
        </script>
    </body>
</html>
